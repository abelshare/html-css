<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用position+margin</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #parent {
        position: relative;
      }
      #left {
        background-color: burlywood;
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 500px;
      }
      #right {
        background-color: aquamarine;
        height: 500px;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="left">左側固定</div>
      <div id="right">右側自定義</div>
    </div>
  </body>
</html>
