<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用flex</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #parent {
        width: 100%;
        height: 500px;
        display: flex;
      }
      #left {
        width: 100px;
        background-color: burlywood;
      }
      #right {
        flex: 1; /*均分了父元素剩余空间*/
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="left">左側固定</div>
      <div id="right">右側自定義</div>
    </div>
  </body>
</html>
